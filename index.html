      body {

      /* Thaana Font Class with optimized rendering */
      .font-thaana { 
        font-family: 'Noto Sans Thaana', sans-serif;
        line-height: 1.8;
        letter-spacing: 0;
      }

      /* Adjust font sizes for Thaana as they appear smaller than Latin */
      [dir="rtl"].font-thaana input,
      [dir="rtl"].font-thaana select,
      [dir="rtl"].font-thaana textarea,
      [dir="rtl"].font-thaana button,
      [dir="rtl"].font-thaana p,
      [dir="rtl"].font-thaana span {
        font-size: 105%;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      @media print {
        .font-thaana { line-height: 1.6; }
        .print\:hidden { display: none !important; }
      }
    </style>
