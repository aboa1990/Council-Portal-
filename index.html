    <!-- Updated Font Import: Including all weights for better rendering -->

    <style>
      /* Base English Font */
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* --- DHIVEHI FONT OVERRIDES --- */
      
      /* Apply to the specific container or body when dir="rtl" */
      [dir="rtl"], 
      [dir="rtl"] body,
      [dir="rtl"] button,
      [dir="rtl"] input,
      [dir="rtl"] optgroup,
      [dir="rtl"] select,
      [dir="rtl"] textarea,
      [dir="rtl"] span,
      [dir="rtl"] p,
      [dir="rtl"] h1, [dir="rtl"] h2, [dir="rtl"] h3, [dir="rtl"] h4, [dir="rtl"] h5, [dir="rtl"] h6,
      .font-thaana {
        font-family: 'Noto Sans Thaana', sans-serif !important;
      }

      /* Specific adjustments for Dhivehi Text Readability */
      [dir="rtl"] {
        /* Dhivehi characters are visually smaller than English, so we scale them up slightly */
        font-size: 105%; 
        /* Thaana requires more vertical space for accents (fili) */
        line-height: 1.8 !important; 
        letter-spacing: 0.01em;
      }

      /* Ensure placeholders in inputs also pick up the font */
      [dir="rtl"] input::placeholder,
      [dir="rtl"] textarea::placeholder {
        font-family: 'Noto Sans Thaana', sans-serif !important;
        opacity: 0.7;
      }

      /* Fix alignment for icons in RTL mode */
      [dir="rtl"] .lucide {
        transform: scaleX(-1); /* Optional: Flips directional icons like arrows */
      }
      /* But don't flip universal icons that shouldn't be flipped */
      [dir="rtl"] .lucide-printer, 
      [dir="rtl"] .lucide-user, 
      [dir="rtl"] .lucide-home,
      [dir="rtl"] .lucide-settings,
      [dir="rtl"] .lucide-search,
      [dir="rtl"] .lucide-check,
      [dir="rtl"] .lucide-x,
      [dir="rtl"] .lucide-plus,
      [dir="rtl"] .lucide-trash-2,
      [dir="rtl"] .lucide-car,
      [dir="rtl"] .lucide-box {
        transform: none !important;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      @media print {
        @page {
            size: auto;
            margin: 0mm;
        }
        body {
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        /* Ensure font renders correctly in print */
        [dir="rtl"] { 
            font-family: 'Noto Sans Thaana', sans-serif !important;
            font-size: 10pt; 
            line-height: 1.6;
        }
        .print\:hidden { display: none !important; }
        ::-webkit-scrollbar { display: none; }
      }
    </style>
